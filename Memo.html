<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo-Note</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Memo-Note</h1>
    <header class="app-title">...</header>
    <main>
      <section class="note-section">
        <button class="add-btn">ADD NOTE</button>
      <section id="Memo-note">
        <!-- <div> 
          <h2 id = "output-title">note1</h2>
          <p id = "output-content">note1:content</p>
        </div> -->
      </section>
    </section>
      <section class="edit-note">
        <form class="memo-form">
          <input type="text" name="" id="edit-note-title" placeholder="title">
          <button class="save-btn">Save</button>
          <textarea name="" id="edit-note-content" cols="150" rows="60" placeholder="content"></textarea>
      </form>
      </section>

      <section class="todo-note">
        <div class="create-todo">Todo-note</div>
      </section>
    </main>
    <script src = "./script.js"></script>
</body>
</html>
